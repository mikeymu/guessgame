  <body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand text-muted" href="#">Mikey Guessing Game</a>

          </ul>
        </div>
      </div>
    </div><!-- End navbar -->


    <!-- Main content-->
    <div class="jumbotron">
      <div class="container">
          <h1>Guessing Game!</h1>
          <p class="lead">You have five tries to guess a number 1-100!</p>

          <div class="col-lg-6">
            <div class="input-group input-group-lg">
              <span class="input-group-btn input-group-lg ">
                <button id="submitBtn" class="btn btn-success" type="button">Submit!</button>
              </span>
              <input id="guess" type="text" class="form-control" placeholder="Guess Between 1-100...">
            </div>
          </div>

          <h4 id="hotOrCold" >Take your best shot. I'll tell you if you are getting warmer.</h4>
          <h4 id="numGuess" >You have 5 guesses left! </h4>


          <p class="btn-group">
            <button id="hint" class="btn btn-info btn-lg" href="#">Give Me A Hint</button>
            <button id="restart" class="btn btn-danger btn-lg" href="#">Restart Game</button>
          </p>           
      </div>
    </div> 



    <div id="past" class="container im-centered wrap">
      <h3>Past Guesses</h3>

      <div id="guesslist" class="row">
        <div class="col-sm-1 col-sm-offset-3">
          <h5>Record: </h5>
        </div>

        <div id="guess5" class="col-sm-1">
          <b class="glyphicon glyphicon-minus "></b>
          <p></p>
        </div>

        <div id="guess4" class="col-sm-1">
          <b class="glyphicon glyphicon-minus "></b>
          <p></p>
        </div>

        <div id="guess3" class="col-sm-1">

        </div>

        <div id="guess2" class="col-sm-1">

        </div>

        <div id="guess1" class="col-sm-1">
          <b class="glyphicon glyphicon-minus"></b>
          <p ></p>
        </div>
      </div>
    </div>



      <!-- End main content-->
